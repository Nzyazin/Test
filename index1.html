<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="mama">
    <input class="bubu">
    <span class="bubuholder">Ваш номер телефона<span>*</span></span>
</div>

<div class="mama">
    <input class="bubu">
    <span class="bubuholder">Ваш номер бубуфона<span>*</span></span>
</div>

<div class="mama">
    <input class="bubu" placeholder="">
    <span class="bubuholder">Ваш номер телефона<span>*</span></span>
</div>

<script>
    let bubu = document.querySelectorAll('.bubu');
let hold = document.querySelectorAll('.bubuholder');

for(let i = 0; i < bubu.length; i++){
    bubu[i].addEventListener('input', function(){
        hold[i].style.display = ( this.value == "" ) ? 'inline' : 'none';
    });
}</script>
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
